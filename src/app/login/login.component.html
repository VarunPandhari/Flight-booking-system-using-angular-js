<div class="box">

    
    <div class="header">

        <h2>LOGIN PAGE</h2>
        <h3>Please Login to access the website!</h3> 
    </div>

<div class="loginPage">
    <form>
        <input type="text" name="uname" placeholder="username" [(ngModel)]="uname"> <br> <br>
        <input type="text" name="pass" placeholder="password" [(ngModel)]="pass">  <br> <br>
        <button (click)="Login()">SUBMIT</button>
        
    </form>
</div>
</div>
